<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagra</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-image.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="images/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="images/c7089c18-81bb-4188-9a23-9d58a660f832.jfif" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Flávio Barbosa</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Flávio Barbosa</p>
                    <p class="not-accoutn">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
